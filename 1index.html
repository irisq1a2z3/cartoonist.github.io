	<center><h1>比賽在泥漿中進行所以參與泥漿足球比賽的人員無需太多足球技術的要求

所以頑強的毅力才是最重要的
</h1></center>
	
	<center><h1>泥漿足球沒有越位沒有罰球線規則簡單

	<center><h1>規則:每隊6人，一場比賽分上下半場，各12分鐘，比賽過程中選手不能換鞋但是可以換人，而且不限次數。
